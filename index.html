<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/signin.css">
    <title>Sign in</title>
</head>
<body>
    <div class="container">
        <div class="lang-switcher" style="position: absolute; bottom: 17%; right: 11%; z-index: 1000;">
            <button type="button" style="padding: 4px 10px;" id="btn-vi" aria-label="Tiếng Việt">VI</button>
            <button type="button" style="padding: 4px 10px;" id="btn-en" aria-label="English">EN</button>
        </div>
        <div class="streaks">
            <div class="streak" style="--i:1;"></div>
            <div class="streak" style="--i:2;"></div>
            <div class="streak" style="--i:3;"></div>
            <div class="streak" style="--i:4;"></div>
            <div class="streak" style="--i:5;"></div>
            <div class="streak" style="--i:6;"></div>
            <div class="streak" style="--i:7;"></div>
            <div class="streak" style="--i:8;"></div>
            <div class="streak" style="--i:9;"></div>
            <div class="streak" style="--i:10;"></div>
            <div class="streak" style="--i:11;"></div>
            <div class="streak" style="--i:12;"></div>
            <div class="streak" style="--i:13;"></div>
            <div class="streak" style="--i:14;"></div>
            <div class="streak" style="--i:15;"></div>
            <div class="streak" style="--i:16;"></div>
            <div class="streak" style="--i:17;"></div>
            <div class="streak" style="--i:18;"></div>
            <div class="streak" style="--i:19;"></div>
            <div class="streak" style="--i:20;"></div>
        </div>
        <form method="POST" class="form" id="form-1">
            <h2>ZEUS</h2>
            <div class="inputBox">
                <input type="text" name="fullname" id="fullname" required>
                <span>Tên đầy đủ</span>
                <i></i>
                <p class="form-message"></p>
            </div>
            <div class="inputBox">
                <input type="text" name="email" id="email" required>
                <span>Email</span>
                <i></i>
                <p class="form-message"></p>
            </div>
            <div class="inputBox">
                <input type="password" name="password" id="password" required>
                <span>Mật khẩu</span>
                <i></i>
                <p class="form-message"></p>
            </div>
            <div class="inputBox">
                <input type="password" name="password_confirmation" id="password_confirmation" required>
                <span>Nhập lại mật khẩu</span>
                <i></i>
                <p class="form-message"></p>
            </div>
            <button type="submit">Đăng ký</button>
            <div class="links">
                <a href="#">Quên mật khẩu</a>
                <a href="#">Đăng nhập</a>
            </div>
        </form>
    </div>
    <!-- Scripts -->
    <script src="js/validator.js"></script>
    <script src="js/lang.js"></script>
</body>
</html>
